<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test localDB.js</title>
</head>
<body>
  <script type="module">
    import { createLocalDB } from "../dist/es/index.js"
    const aa = createLocalDB({name:"aa"})
    aa.setItem("1","@1")
    aa.setItem("2",{a:"a",b:"b",c:"c"})
    aa.getItem("2").then(data=>console.log(data))
    aa.length().then(data=>console.log("length",data))
    aa.keys().then(data=>console.log("keys",data))
    aa.removeItem("1").then(data=>console.log("removeItem",data))

    const bb = createLocalDB({name:"bb"})
    bb.setItem("1","@1")
    bb.setItem("2",{a:"a",b:"b",c:"c"})
    bb.getItem("2").then(data=>console.log(data))
    bb.length().then(data=>console.log("length",data))
    bb.keys().then(data=>console.log("keys",data))
    bb.removeItem("2").then(data=>console.log("removeItem",data))
  </script>
</body>
</html>
